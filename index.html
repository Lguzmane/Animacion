<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="sidebar">
        <div class="logo">
            
            <img src="assets/img/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#gallery">Galería</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
    

    <div class="content">
        <section id="home">
            <h1>Bienvenido a Lena</h1>
            <p>Descubre nuestras colecciones de uñas press-on personalizadas y exclusivas.</p>
        </section>
        
       
        <section id="gallery">
            <h2>Galería</h2>
            <div class="gallery">
                <img src="assets/img/uñas1.png" alt="Diseño de Uñas 1">
                <img src="assets/img/uñas2.png" alt="Diseño de Uñas 2">
                <img src="assets/img/uñas3.png" alt="Diseño de Uñas 3">
            </div>
        </section>
        
       
        <footer id="contact">
            <h2>Contacto</h2>
            <p>Email: contacto@Lena.com</p>
            <p>Síguenos en redes sociales:</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </div>
</body>
</html>
